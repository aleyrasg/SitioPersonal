<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Imagenes/Index/soporta.psd.png">
    <title>AleyraSG Galleria</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 10px;
        }

        .gallery img, .gallery video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <img src="Imagenes/Index/ojevita.psd.png" width="70" height="70" />
        <h1>Aleyra SG</h1>
        <h2>Galería</h2>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Acerca de</a></li>
            <li><a href="contact.html">Contacto</a></li>
            <li><a href="gallery.html">Galería</a></li>
        </ul>
    </nav>

    <section>
        <div class="gallery">
            <img src = "Imagenes/Gallery/Imagen1.jpg" alt = "Imagen1" width  = "300" height = "300">
            <img src = "Imagenes/Gallery/Imagen2.jpg" alt = "Imagen2" width  = "300" height = "300">
            <video controls>
                <source src="Imagenes/Gallery/Video1.mp4" type="video/mp4" width  = "300" height = "300">
            </video>
            <img src = "Imagenes/Gallery/Imagen3.jpg" alt = "Imagen3" width  = "300" height = "300">
            <img src = "Imagenes/Gallery/Imagen4.jpg" alt = "Imagen4" width  = "300" height = "300">
            <video controls>
                <source src="Imagenes/Gallery/Video2.mp4" type="video/mp4" width  = "300" height = "300">
            </video>
         
        </div>
    </section>

    <section>
        <h2>Cargar Archivo</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <input type="file" name="archivo">
            <button type="submit">Subir</button>
        </form>
    </section>

    <footer>
        <p>Derechos de autor &copy; 2024</p>
    </footer>
</body>
</html>
